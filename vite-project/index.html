<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body>
<header class="header">
    <h1 class="main_h1">Buttons</h1>
</header>
<div class="first-buttons">
    <button class="button1 active">Button</button>
    <button class="button1 disabled">Button</button>
    <button class="button2 active">Button</button>
    <button class="button2 disabled">Button</button>
</div>
<div class="second-buttons">
    <button class="primary-button active">Primary Button</button>
    <button class="primary-button disabled">Primary Button</button>
    <button class="secondary-button active">Secondary Button</button>
    <button class="secondary-button disabled">Secondary Button</button>
</div>
<div class="third-buttons">
    <button class="primary-button-transparent active">Primary Button</button>
    <button class="primary-button-transparent disabled">Primary Button</button>
    <button class="secondary-button-transparent active">Secondary Button</button>
    <button class="secondary-button-transparent disabled">Secondary Button</button>
</div>
<div class="forth-buttons">
    <button class="button3 active">Button 1</button>
    <button class="button3 disabled">Button 1</button>
    <button class="sub-button active">Subscription</button>
    <button class="sub-button disabled">Subscription</button>
</div>
<div class="fifth-buttons">
    <button class="normal-button active">NORMAL</button>
    <button class="normal-button  disabled">NORMAL</button>
    <button class="plus-button active">+</button>
    <button class="plus-button disabled">+</button>
</div>
<div class="sixth-buttons">
    <p class="anchor-button active"><a href="/">Button</a></p>
    <p class="anchor-button disabled"><a href="/">Button</a></p>
    <button class="primary-button2 active">Primary button</button>
    <button class="primary-button2 disabled">Primary button</button>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
